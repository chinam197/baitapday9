<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <!-- <header></header> -->
    <main class="container">
        <section class="wrapper-form-table">
                <h2 class="title-header">Drop Us a Line</h2>
                <p class="sub-heading">Reach out to us form our contact form and we will get back to you shortly.</p>
                <form action="" class="form-input">
                <div class="wrapper-info">
                  <div class="input-information"><input type="text" class="input-length" required><label class="positon-title-input">Firt Name *</label></div>
                <div class="input-information"><input type="text" class="input-last-name input-length" required><label class="positon-title-input">Last Name *</label></div>
                </div>

                <div class="wrapper-info">
                  <div class="input-information"><input name="Email" class="input-length" required><label class="positon-title-input">Email *</label></div>
                <div class="input-information"><input type="text" class="input-sales input-length" required><label class="positon-title-input">Sales</label><select name="#" id="sales-option"></select></div>
                </div>

                <div class="wrapper-message">
                   <textarea name="" id="input-message" cols="30" rows="10" required></textarea><label class="positon-title-input-message">Message *</label>
                </div>
                <div class="button-send"><button class="send-message">Send Message</button></div>
                
              
              </form>

        </section>
    </main>
    
</body>
